<section class="container">
  <div class="row">
     
    <div class="panel panel-default">
       <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">

      <div class="panel panel-default">
        <div class="panel-heading">Filter:</div>
        <div class="panel-body">

          <form>
            <div class="form-group">
              <label>Price Range:</label>

              <div class="input-group">
                <input type="number" ng-model="propFilters.priceRange[0]" class="form-control" aria-describedby="from-price">
                <span class="input-group-addon" id="to-price">To: </span>
                <input type="number" ng-model="propFilters.priceRange[1]" class="form-control" aria-describedby="to-price">
              </div>
            </div>
            <div class="form-group">
              <label>Bostadstyp:</label>
              <div class="checkbox">
                <label class="checkbox-inline">
                  <input type="checkbox" ng-model="propFilters.typeRange.apartment" id="inlineCheckbox1" value="1"> Lägenhet
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" ng-model="propFilters.typeRange.villa" id="inlineCheckbox2" value="1"> Villa
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" ng-model="propFilters.typeRange.fritidshus" id="inlineCheckbox3" value="1"> Fritidshus
                </label>
                    <label class="checkbox-inline">
                  <input type="checkbox" ng-model="propFilters.typeRange.yard" id="inlineCheckbox4" value="1"> Gård
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" ng-model="propFilters.typeRange.tomt" id="inlineCheckbox5" value="1"> Tomt
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" ng-model="propFilters.typeRange.other" id="inlineCheckbox5" value="1"> Övrigt
                </label>
              </div>
              <button ng-click="resetPropTypeRange()" class="btn btn-success">Alla Typer</button>
            </div>
            <div class="form-group">
              <button ng-click="filterReset()" class="btn btn-default">Filter Reset!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
      <!-- Default panel contents -->
      <div class="panel-heading">Results:</div>
      <div class="panel-body">
        <p>Your filters will appear here.</p>
      </div>

      <!-- Table -->
      <table class="table">
        <tr>
          <th>Title:</th>
          <th>Excerpt:</th>
          <th>Pris:</th>
          <th>Post:</th>
        </tr>
        <tr ng-repeat="model in propertyModels | PriceRange:propFilters.priceRange | typeRange:propFilters.typeRange">
          <td>{{model.post.title}}</td>
          <td><div ng-bind-html="model.post.excerpt"></div></td>
          <td>{{model.propertyData.pris}} SEK</td>
          <td><button class="btn btn-sm btn-success" ng-click="goTo('estate/'+model.post.slug)">All info</button></td>
        </tr>
      </table>
    </div>

  </div>
</section>
